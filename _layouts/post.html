<!DOCTYPE html>
<html lang="es">
{% include head.html %}
<body>
    {% include nav.html %}
    <div class="container-blog">
        <article>
            <header class="post-header">
                <div class="title-text">
                    <h1 class="post-title">
                        {{page.title}}
                    </h1>
                </div>
                <div class="title-image">
                    <img class="cover" src="{{page.image}}" alt="{{page.title}}">
                </div>
            </header>
            <div class="post-content">
                {{content}}
            </div>
            
        </article>
        <div class="footer-post">
            <div class="tags">
                Tags:
                {% for tag in page.tags %}
                <span class="tag">{{tag}}</span>
                {% endfor %}
            </div>
            <div class="source-code">
                <a href="{{site.repo}}/blob/main/{{page.path}}?plain=1" target="_blank">Ver en github</a>
                
            </div>
            
        </div>
        
    </div>
    {% include footer.html %}
    {% include scripts.html %}
</body>
</html>
